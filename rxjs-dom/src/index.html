<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RxJs DOM</title>
</head>
<body>
  <div class="boxes">
    <div class="box red alpha" id="red"></div>

    <div class="box blue alpha" id="blue"></div>

    <div class="box green alpha" id="green"></div>

    <div class="box red alpha" id="red-1"></div>

    <div class="box blue alpha" id="blue-2"></div>
  </div>

  <div class="boxes">
    <div class="box red betta" id="red-b"></div>

    <div class="box blue betta" id="blue-b"></div>

    <div class="box green betta" id="green-b"></div>

    <div class="box red betta" id="red-1-b"></div>

    <div class="box blue betta" id="blue-2-b"></div>
  </div>

  <div class="boxes">
    <div class="box red omega" id="red-o"></div>

    <div class="box blue omega" id="blue-o"></div>

    <div class="box green omega" id="green-o"></div>

    <div class="box red omega" id="red-1-o"></div>

    <div class="box blue omega" id="blue-2-o"></div>
  </div>
</body>
</html>
